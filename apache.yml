---
- hosts: webservers
  become: true
  tasks:
    - name: Install Apache (httpd) package
      yum:
        name: httpd
        state: present

    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: true

    - name: Deploy static website
      copy:
        src: index.html
        dest: /var/www/html/
